<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A jQuery Tic-Tac-Toe Game">
  <meta name="author" content="Matthew Holman">

  <title>Tic Tac Toe</title>
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption|Shrikhand|Cardo|Tinos" rel="stylesheet">

</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="row">
    <div data-cell="0"></div>
    <div data-cell="1"></div>
    <div data-cell="2"></div>
  </div>
  <div class="row">
    <div data-cell="3"></div>
    <div data-cell="4"></div>
    <div data-cell="5"></div>
  </div>
  <div class="row">
    <div data-cell="6"></div>
    <div data-cell="7"></div>
    <div data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
